name: test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: "3.4.1"
        bundler-cache: true
    - run: |
        sudo apt-get update
        sudo apt-get -y install libopenscap25t64
    - run: bundle install
    - run: gem build openscap.gemspec
    - run: bundle exec rake test
    - run: bundle exec rubocop
